ops-batleth-t1:
  image: kuali/ops-batleth:tst
  environment:
    - 'EPHEMER_SERVICE=ops-batleth-t1'
    - 'EPHEMER_URL=https://deploy.kuali.co/dse/'
    - 'EPHEMER_SECRET=iamthewalrus'
    - 'EPHEMER_TOKEN=dseuser'
    - 'EPHEMER_APIKEY=insert'
  ports:
    - "4000"
  dns_search:
    - kuali.co
    - private
  tags:
